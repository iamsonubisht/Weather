name: Daily Commit

on:
  schedule:
    - cron: "0 5 * * *"   # Runs daily at 05:00 UTC
  workflow_dispatch:       # Allow manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # we'll use our own token

      - name: Make a dummy change
        run: |
          echo "Last run: $(date)" > activity.txt
          git config user.name "iamsonubisht"
          git config user.email "iamsonubisht95@gmail.com"
          git add activity.txt
          git commit -m "chore: automated daily commit" || echo "No changes to commit"

      - name: Push changes
        run: |
          git push origin HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
