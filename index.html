<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ethereum & Map</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f7fa;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .ether-info, .map-container {
      flex: 1 1 400px;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 8px;
      background: #fff;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .ether-info h2, .map-container h2 {
      margin-top: 0;
      color: #0077ff;
    }
    #map {
      height: 400px;
      width: 100%;
      border-radius: 8px;
    }
    .loading {
      color: #888;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>üåê Ethereum & Map Dashboard</h1>

  <div class="container">
    <!-- Ethereum Info -->
    <div class="ether-info" id="etherInfo">
      <h2>Ethereum Information</h2>
      <p id="ethPrice" class="loading">Fetching price...</p>
      <p id="ethVolume" class="loading">Fetching 24h volume...</p>
    </div>

    <!-- Map -->
    <div class="map-container">
      <h2>Location Map</h2>
      <div id="map"></div>
    </div>
  </div>

  <script>
    // Fetch Ethereum data
    async function getEtherData() {
      try {
        const response = await fetch('https://api.coingecko.com/api/v3/coins/ethereum');
        if (!response.ok) throw new Error("Failed to fetch Ethereum data");

        const data = await response.json();
        document.getElementById('ethPrice').textContent =
          `Current Price: $${data.market_data.current_price.usd.toLocaleString()}`;
        document.getElementById('ethVolume').textContent =
          `24h Volume: $${data.market_data.total_volume.usd.toLocaleString()}`;
      } catch (error) {
        document.getElementById('ethPrice').textContent = "Error loading price";
        document.getElementById('ethVolume').textContent = "Error loading volume";
        console.error(error);
      }
    }

    // Initialize Google Maps
    function initMap() {
      const map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: 37.7749, lng: -122.4194 }, // Default: San Francisco
        zoom: 8
      });
    }

    // Call functions
    getEtherData();
  </script>

  <!-- Google Maps API Key -->
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
</body>
</html>
