<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ethereum & Map Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      text-align: center;
      margin: 30px 10px;
      font-size: 2.5rem;
      color: #f1f1f1;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      max-width: 1200px;
      width: 100%;
      padding: 20px;
    }
    .ether-info, .map-container {
      flex: 1 1 400px;
      padding: 20px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .ether-info:hover, .map-container:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 28px rgba(0,0,0,0.35);
    }
    .ether-info h2, .map-container h2 {
      margin-top: 0;
      font-size: 1.5rem;
      border-bottom: 2px solid #00d4ff;
      padding-bottom: 10px;
      margin-bottom: 15px;
    }
    #map {
      height: 400px;
      width: 100%;
      border-radius: 8px;
      border: 2px solid #00d4ff;
    }
    .loading {
      color: #ccc;
      font-style: italic;
    }
    .data-box {
      font-size: 1.2rem;
      margin: 10px 0;
      padding: 12px;
      background: rgba(0, 212, 255, 0.15);
      border-left: 4px solid #00d4ff;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>üåê Ethereum & Map Dashboard</h1>

  <div class="container">
    <!-- Ethereum Info -->
    <div class="ether-info" id="etherInfo">
      <h2>üí∞ Ethereum Information</h2>
      <p id="ethPrice" class="data-box loading">Fetching price...</p>
      <p id="ethVolume" class="data-box loading">Fetching 24h volume...</p>
    </div>

    <!-- Map -->
    <div class="map-container">
      <h2>üó∫Ô∏è Location Map</h2>
      <div id="map"></div>
    </div>
  </div>

  <script>
    // Fetch Ethereum data
    async function getEtherData() {
      try {
        const response = await fetch('https://api.coingecko.com/api/v3/coins/ethereum');
        if (!response.ok) throw new Error("Failed to fetch Ethereum data");

        const data = await response.json();
        document.getElementById('ethPrice').textContent =
          `Current Price: $${data.market_data.current_price.usd.toLocaleString()}`;
        document.getElementById('ethVolume').textContent =
          `24h Volume: $${data.market_data.total_volume.usd.toLocaleString()}`;
      } catch (error) {
        document.getElementById('ethPrice').textContent = "‚ö†Ô∏è Error loading price";
        document.getElementById('ethVolume').textContent = "‚ö†Ô∏è Error loading volume";
        console.error(error);
      }
    }

    // Initialize Google Maps
    function initMap() {
      const map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: 37.7749, lng: -122.4194 }, // Default: San Francisco
        zoom: 8,
        styles: [
          { elementType: 'geometry', stylers: [{ color: '#1e3c72' }] },
          { elementType: 'labels.text.stroke', stylers: [{ color: '#242f3e' }] },
          { elementType: 'labels.text.fill', stylers: [{ color: '#f1f1f1' }] },
          { featureType: 'water', stylers: [{ color: '#00d4ff' }] }
        ]
      });
    }

    // Call functions
    getEtherData();
  </script>

  <!-- Google Maps API Key -->
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
</body>
</html>
