<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ether and Map</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            display: flex;
            justify-content: space-around;
        }
        .ether-info, .map-container {
            width: 45%;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Ether and Map</h1>
    <div class="container">
        <div class="ether-info" id="etherInfo">
            <h2>Ethereum Information</h2>
            <p id="ethPrice">Loading price...</p>
            <p id="ethVolume">Loading volume...</p>
        </div>
        <div class="map-container" id="mapContainer">
            <h2>Map</h2>
            <div id="map"></div>
        </div>
    </div>

    <script>
        // Fetch Ethereum data
        async function getEtherData() {
            const response = await fetch('https://api.coingecko.com/api/v3/coins/ethereum');
            const data = await response.json();
            document.getElementById('ethPrice').textContent = `Current Price: $${data.market_data.current_price.usd}`;
            document.getElementById('ethVolume').textContent = `24h Volume: $${data.market_data.total_volume.usd}`;
        }

        // Initialize Google Maps
        function initMap() {
            const map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 37.7749, lng: -122.4194 }, // Example: San Francisco
                zoom: 8
            });
        }

        // Call functions
        getEtherData();
    </script>

    <!-- Google Maps API Key -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
</body>
</html>
